services:
  graphql:
    build: .
    container_name: nextmavens-graphql
    env_file:
      - .env
    environment:
      - PORT=${PORT:-4004}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "4004:4004"
    restart: unless-stopped
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
